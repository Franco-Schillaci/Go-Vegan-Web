<h1>Formulario de contacto</h1>
<p class ="contacto__description">Si tenes una duda, sugerencia o cualquier tipo de inquietud podes escribirnos completando el siguiente formulario, te vamos a responder lo antes posible!</p>
  <div id="form">
    <form action=" " method="post">
      <ul>
        <li>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="user_name">
        </li>
        <li>
          <label for="lastname">Apellido:</label>
          <input type="text" id="lastname" name="user_lastname">
        </li>
        <li>
          <label for="mail">Correo Electronico:</label>
          <input type="email" id="mail" name="user_mail">
        </li>
        <label for="Estado Civil">Estado civil:</label>
        <li>
          <select name="Estado Civil">
            <option value="Casado">Casado</option>
            <option value="Soltero">Soltero</option>
          </select>
        </li>
        <li>
          <label for="dieta">Sos vegano?</label>
          <input type="radio" name="empleoactual" value="mediodia"> Si
          <input type="radio" name="empleoactual" value="sinempleo"> No
          <input type="radio" name="empleoactual" value="sinempleo"> En transicion
        </li>
        <li>
          <label for="msg">Dejanos tu mensaje:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
      </ul>
      <input type="submit" value="Enviar formulario" />
      <input type="reset" value="Limpiar formulario" />
    </form>
  </div>
